<div class="article-item">
  <div class="article-info">
    <h4 [class.on-sale]="article.isOnSale">{{ article.name }}</h4>
    <img
      [src]="article.imageUrl | defaultImage"
      [alt]="article.name"
      width="100"
      height="100"
    />
    <p>{{ article.price | currency: 'EUR':'symbol':'1.2-2' }}</p>
    <div>
      <button (click)="decrement()">-</button>
      <span>{{ article.quantityInCart }}</span>
      <button (click)="increment()">+</button>
    </div>
  </div>
</div>
