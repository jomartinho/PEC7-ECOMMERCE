<div class="container">
    <h2>Nuevo Artículo Reactivo</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Nombre del artículo</label>
        <input id="name" type="text" formControlName="name" />
        <small *ngIf="articleForm.get('name')?.touched && articleForm.get('name')?.errors?.['required']">
          El nombre es obligatorio.
        </small>
        <small *ngIf="articleForm.get('name')?.errors?.['invalidName']">
          El nombre no puede ser Prueba, Test, Mock o Fake.
        </small>
      </div>
  
      <div>
        <label for="price">Precio</label>
        <input id="price" type="number" formControlName="price" />
        <small *ngIf="articleForm.get('price')?.touched && articleForm.get('price')?.errors?.['required']">
          El precio es obligatorio.
        </small>
        <small *ngIf="articleForm.get('price')?.errors?.['min']">
          El precio mínimo es 0,1€.
        </small>
      </div>
  
      <div>
        <label for="imageUrl">URL de la imagen</label>
        <input id="imageUrl" type="text" formControlName="imageUrl" />
        <small *ngIf="articleForm.get('imageUrl')?.touched && articleForm.get('imageUrl')?.errors?.['required']">
          La URL de la imagen es obligatoria.
        </small>
        <small *ngIf="articleForm.get('imageUrl')?.errors?.['pattern']">
          La URL debe ser válida (https://www.direccion.com/imagen.jpg).
        </small>
      </div>
  
      <div>
        <label>
          <input type="checkbox" formControlName="isOnSale" />
          Está en venta
        </label>
      </div>
  
      <div>
        <button type="submit" [disabled]="articleForm.invalid">Crear Artículo</button>
      </div>
    </form>
  </div>
